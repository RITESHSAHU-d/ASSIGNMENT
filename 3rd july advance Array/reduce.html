<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reduce Example</title>
</head>
<body>
  <h2>Sum using reduce()</h2>
  <p id="result"></p>

  <script>
    const numbers = [1, 2, 3, 4];

    const sum = numbers.reduce((acc, curr) => acc + curr, 0);

    
    document.getElementById("result").innerText = "Sum: " + sum;

    console.log("Sum is:", sum);
  </script>
</body>
</html>
