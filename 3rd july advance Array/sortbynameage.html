<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sort People by Name and Age</title>
</head>
<body>
  <h2>People List (Sorted by Name, then Age)</h2>
  <pre id="output"></pre>

  <script>
   
    const people = [
      { name: "John", age: 30 },
      { name: "Alice", age: 25 },
      { name: "John", age: 22 },
      { name: "Bob", age: 28 },
      { name: "Alice", age: 22 }
    ];

    
    people.sort((a, b) => {
      if (a.name.toLowerCase() === b.name.toLowerCase()) {
        return a.age - b.age;
      }
      return a.name.localeCompare(b.name);
    });

    
    document.getElementById("output").textContent = JSON.stringify(people, null, 2);
  </script>
</body>
</html>
